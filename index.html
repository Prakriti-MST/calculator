<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="screen" value="" onchange= "onInputChange()" disabled />

      <div class="functionality">
        <div class="first-row">
          <button onclick="clearScreen()">AC</button>
          <button onclick="appendValue('+')">+/-</button>
          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('/')" class="last" style="background-color: #FC9501;
    color: white;">/</button>
        </div>
        <div class="second-row">
          <button onclick="appendValue(7)">7</button>
          <button onclick="appendValue(8)">8</button>
          <button onclick="appendValue(9)">9</button>
          <button onclick="appendValue('*')" class="last">*</button>
        </div>
        <div class="third-row">
          <button onclick="appendValue(4)">4</button>
          <button onclick="appendValue(5)">5</button>
          <button onclick="appendValue(6)">6</button>
          <button onclick="appendValue('-')" class="last">-</button>
        </div>
        <div class="fourth-row">
          <button onclick="appendValue(1)">1</button>
          <button onclick="appendValue(2)">2</button>
          <button onclick="appendValue(3)">3</button>
          <button onclick="appendValue('+')" class="last">+</button>
        </div>
        <div class="fifth-row">
          <button onclick="appendValue(0)" id="zero">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculate()" class="last">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
